<!-- Coin Flip HTML -->
<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Coin Flipper</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Lato&display=swap" rel="stylesheet">
  <!-- font-family: 'Lato', sans-serif;
font-family: 'Alfa Slab One', cursive; -->
</head>

<body>
  <div class="container">
    <h1 class="flip">Flip A Coin!</h1>
    <h2 class="guess">Guess Heads or Tails:</h2>

    <button id="heads">Heads</button>

    <button id="tails">Tails</button>



    <div id="you-guessed"> You guessed:
      <span id="guess"></span>
    </div>


    <div id="coin-image"></div>

    <div id="win-lose"></div>

    <div id="win-loss-tracker"></div>

      <div id="wins-display">
        <h3>Wins: </h3>
        <span id="wins"></span>
      </div>

      <div id="losses-display">
        <h3>Losses: </h3>
        <span id="losses"></span>
      </div>

      <div id="chose-heads">
        <h3>Heads chosen: </h3>
        <span id="heads-chosen"></span>
      </div>

      <div id="chose-tails">
        <h3>Tails chosen: </h3>
        <span id="tails-chosen"></span>
      </div>

      <div id="heads-occurence">
        <h3>Occurence of Heads: </h3>
        <span id="heads-percent"></span>
      </div>

      <div id="tails-occurence">
        <h3>Occurence of Tails: </h3>
        <span id="tails-percent"></span>
      </div>

  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="logic.js"></script>


</body>

</html>
